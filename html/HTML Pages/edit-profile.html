<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="stylesheet" href="../../css/image-and-text.css">
    <link rel="stylesheet" href="../../css/edit-profile.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/form.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <script src="../../js/templates.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/getUser.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/editUser.js"></script>
</head>
<body>
<header id="header"></header>
<nav id="nav" class="container"></nav>

<main>
    <section id="main-container">
        <aside id="aside-text">
            <section class="profile-image image-title"></section>
        </aside>
        <section id="main-section">
            <form id="form-style">
                <section class="text-input">
                    <label for="name">Nombre</label><br>
                    <input type="text" id="name" name="Nombre"><br>
                </section>
                <section class="text-input">
                    <label for="surname">Apellido</label><br>
                    <input type="text" id="surname" name="Apellido"><br>
                </section>
                <section class="text-input">
                    <label for="email">email</label><br>
                    <input type="email" id="email" name="email"><br>
                </section>
                <section class="text-input">
                    <label for="password">Contraseña</label><br>
                    <input type="password" id="password" name="Contraseña"><br>
                </section>
                <section class="buttons-type-login">
                    <a id="grey-button" href="../HTML%20Pages/index.html">Cancelar</a>
                    <input id="oval-button" type="submit" value="Editar">
                </section>
            </form>
        </section>
    </section>

</main>

<footer id="footer"></footer>
</body>
</html>
