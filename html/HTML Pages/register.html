<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="../../css/form.css">
  <link rel="stylesheet" href="../../css/button.css">
  <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
  <script src="../../js/templates.js"></script>
  <script src="../../js/getUser.js"></script>
  <script src="../../js/login.js"></script>
  <script src="../../js/register.js"></script>
  <title>Register</title>
</head>
<body>

<main>
  <section class="form-container">
    <section class="text-and-logo"></section>

    <form id="form-style">
      <section class="text-input">
        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="Nombre"><br>
      </section>
      <section class="text-input">
        <label for="surname">Apellido</label><br>
        <input type="text" id="surname" name="Apellido"><br>
      </section>
      <section class="text-input">
        <label for="email">email</label><br>
        <input type="email" id="email" name="email"><br>
      </section>
      <section class="text-input">
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" name="Contraseña"><br>
      </section>
      <section class="buttons-type-login">
        <input id="oval-button" type="submit" value="Registrarse">
        <a id="grey-button" href="../HTML%20Pages/index.html">Cancelar</a>
      </section>
    </form>
    <button class="ButtonRegistryOrLog">Registrarse con Google</button>
    <button class="ButtonRegistryOrLog">Registrarse con Facebook</button>
    <button class="ButtonRegistryOrLog">Registrarse con Github</button>
  </section>
</main>

</body>
</html>
