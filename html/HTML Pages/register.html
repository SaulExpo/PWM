<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="../../css/form.css">
  <link rel="stylesheet" href="../../css/button.css">
  <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
  <script src="../../js/Config/templates.js"></script>
  <script src="../../js/Usuarios/getUser.js"></script>
  <script src="../../js/Usuarios/login.js"></script>
  <script src="../../js/Usuarios/register.js"></script>
  <title>Register</title>
</head>
<body>

<main>
  <section class="form-container-login-register">
    <h1 id="title-login-register">R e g i s t e r</h1>

    <form id="form-style" class="register-form">
      <section class="text-input">
        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="Nombre"><br>
        <span id="nameError" class="error-message"></span>
      </section>
      <section class="text-input">
        <label for="surname">Apellido</label><br>
        <input type="text" id="surname" name="Apellido"><br>
        <span id="surnameError" class="error-message"></span>
      </section>
      <section class="text-input">
        <label for="email">email</label><br>
        <input type="email" id="email" name="email"><br>
      </section>
      <section class="text-input">
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" name="Contraseña"><br>
        <span id="passwordError" class="error-message"></span>
      </section>
      <section class="buttons-type-login">
        <input id="oval-button" type="submit" value="Registrarse">
        <a id="grey-button" href="../HTML%20Pages/index.html">Cancelar</a>
      </section>
    </form>
  </section>
</main>

</body>
</html>
